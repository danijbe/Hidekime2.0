<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Temporadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="bDatos">
    <ion-list *ngFor="let d of datosTemporada">
      <ion-list-header style="background-color:#B0A6A4;margin-bottom:-2%">
        <b color="white">{{d.nombre}}</b>
      </ion-list-header>
      <button ion-item *ngFor="let a of d.anime" (click)="detalle(a.id)">
        {{a.titulo}} <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
  </div>
</ion-content>
